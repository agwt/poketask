<div class="container">
  <img class="title-display" src="whosthattitle.png" />
  <div class="center-split">
    <div class="game-area">
      <img
        [src]="artwork"
        [alt]="correctPokemon?.name"
        class="pokemon-display"
        [class.blacked-out-display]="imageBlackedOut"
      />
      <app-game-controls
        [genText]="genText"
        [roundEndMessage]="roundEndMessage"
        [score]="score"
        (newRoundSelected)="startNewRound()"
        (newGenSelected)="changeGen()"
      ></app-game-controls>
    </div>
    <div>
      <app-choice
        [choiceButtonsDisabled]="choiceButtonsDisabled"
        [options]="options"
        (optionSelected)="handleOptionSelected($event)"
      ></app-choice>
    </div>
  </div>
</div>
