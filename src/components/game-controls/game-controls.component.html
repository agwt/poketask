<div class="content-box round-result-layout">
  <p class="game-controls-text">{{ roundEndMessage }}</p>
  <button class="content-button new-round" (click)="onNewRoundSelected()">
    New Round
  </button>
</div>
<div class="content-box score-gen">
  <p class="game-controls-text">Caught: {{ score }}</p>
  <div>
    <button class="content-button gen-select" (click)="onNewGenSelected()">
      {{ genText }}
    </button>
  </div>
</div>
